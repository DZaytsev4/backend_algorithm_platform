name: Test Search Functionality

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-search:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Debug - Show directory structure
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Listing files ==="
        ls -la
        echo "=== Looking for manage.py ==="
        find . -name "manage.py" -type f
        echo "=== Looking for settings ==="
        find . -name "settings.py" -type f
        
    - name: Run database migrations
      run: |
        cd algorithm_service
        python manage.py migrate
      env:
        SECRET_KEY: test-secret-key-for-ci-12345
        
    - name: Run search functionality tests
      run: |
        cd algorithm_service
        python manage.py test algorithms.tests.SearchFunctionalityTests --verbosity=2
      env:
        SECRET_KEY: test-secret-key-for-ci-12345