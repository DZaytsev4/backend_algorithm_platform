name: Run Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Позволяет запускать вручную из интерфейса GitHub

jobs:
  unit-tests:
    name: Run Django Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: Setup environment variables
      run: |
        echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
        echo "DEBUG=False" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-github-actions" >> $GITHUB_ENV

    - name: Run database migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate

    - name: Run only unit tests with coverage
      run: |
        python manage.py test algorithms.tests.AlgorithmModelTests algorithms.tests.AlgorithmSerializerTests algorithms.tests.PermissionTests algorithms.tests.AlgorithmBusinessLogicTests algorithms.tests.AlgorithmValidationTests --verbosity=2

    - name: Run unit tests with coverage report
      run: |
        coverage run --source='.' manage.py test algorithms.tests.AlgorithmModelTests algorithms.tests.AlgorithmSerializerTests algorithms.tests.PermissionTests algorithms.tests.AlgorithmBusinessLogicTests algorithms.tests.AlgorithmValidationTests
        coverage report -m
        coverage html

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

    - name: Test summary
      run: |
        echo "Unit tests completed for Python ${{ matrix.python-version }}"
        echo "Coverage report available in artifacts"