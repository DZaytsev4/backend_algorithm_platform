name: Moderator Functionality Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  moderator-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations
      run: |
        cd backend
        python manage.py migrate
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        SECRET_KEY: test-secret-key
    
    - name: Run Moderator Tests
      run: |
        cd backend
        python manage.py test algorithms.tests.AlgorithmViewsTests.test_get_algorithms_for_moderator \
                               algorithms.tests.AlgorithmViewsTests.test_moderation_list_access_for_moderator \
                               algorithms.tests.AlgorithmViewsTests.test_approve_algorithm_by_moderator \
                               algorithms.tests.AlgorithmViewsTests.test_reject_algorithm_by_moderator \
          --verbosity=2
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        SECRET_KEY: test-secret-key
        DEBUG: "False"